<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <section class="container">
        <h1>My To Do List:</h1>
        <select id="dateDropdown" class="form-control" onchange="dropdown()">
        </select>
    </section>
    <section class="card-container">
        <div class="row w-100" id="cards">
            <div id="add-card-container">
                <div class="col-lg-3 col-md-6" title="Add Note" id="add-card">
                    <div class="add-card" onclick="addCard();">
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
